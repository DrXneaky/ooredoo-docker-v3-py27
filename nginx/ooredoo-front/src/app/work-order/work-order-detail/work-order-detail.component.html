<div class="row">
  <div class="col-6 card-no-border">
    <div class="card">
      <div class="card-header bg-header header-no-border">
        <h4 class="card-title m-b-0">Workorder Description</h4>
      </div>
      <div class="card-body"  *ngIf="workorder">
        <div class="row">
          <div class="col-6">Name</div>
          <div class="col-6">{{workorder.name}} </div>
        </div>
        <div class="row">
          <div class="col-6">Creation Date</div>
          <div class="col-6">{{workorder.creationDate | date:'yyyy-MM-dd hh:mm:ss'}} </div>
        </div>
        <div class="row">
          <div class="col-6">Vendor</div>
          <div class="col-6">{{workorder.vendor}} </div>
        </div>
        <div class="row">
          <div class="col-6">Template Type</div>
          <div class="col-6">{{workorder.templateType}} </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6 card-no-border">
    <div class="card">
      <div class="card-header bg-header header-no-border">
        <h4 class="card-title m-b-0">WorkOrder Client</h4>
      </div>
      
      <div class="card-body" *ngIf="workorder">
        <div class="row">
          <div class="col-6">Name</div>
          <div class="col-6">{{workorder.client.name}} </div>
        </div>
        <div class="row">
          <div class="col-6">Code</div>
          <div class="col-6">{{workorder.client.code}} </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 card-no-border">
    <div class="card">
      <div class="card-header bg-header header-no-border">
        <h4 class="card-title m-b-0">Workorder Services</h4>

      </div>
      <div class="card-body">
        
        <!--<ng-container *ngFor="let service of workorder.services">

                <span>{{service.qos}} </span>
            </div>

          </div>
        </ng-container>-->
      </div>
    </div>
  </div>
</div>



<div class="row">
  <div class="col-12 card-no-border">
    <div class="card">
      <div class="card-body">
        <button class="btn btn-outline-dark" type="button" [routerLink]="'/work-order/work-order-b2b'">
