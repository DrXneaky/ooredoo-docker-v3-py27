<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Basic Table</h4>
                <h6 class="card-subtitle">
                    <div class="preview"> <i class="fa fa-info-circle"></i> Here you find all the WO generated By IP
                        Team
                    </div>
                </h6>
                <div class="table-responsive">
                    <table class="table table-generic">
                        <thead>
                            <tr>
                                <th class="table-th">Workorder Name</th>
                                <th class="table-th">Client Code</th>
                                <th class="table-th">Vendor</th>
                                <th class="table-th">Template Type</th>
                                <th class="table-th">creation date </th>
                                <th class="text-center table-th">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="workOrders && workOrders.length !== 0">
                                <tr *ngFor="let workOrder of workOrders">
                                    <td class="table-td-hover pointer"
                                        [routerLink]="['/work-order/work-order-detail/' + workOrder.id]">
                                        {{workOrder.name}} {{workOrder.id}}</td>
                                    <td>{{workOrder.client?.code}}</td>
                                    <td>{{workOrder.vendor}}</td>
                                    <td>{{workOrder.templateType}}</td>
                                    <td>{{workOrder.creationDate | date:'yyyy-MM-dd'}}</td>
                                    <td class="td-action-border text-center align-middle">
                                        <i class="icon-pencil round-icon m-r-5 pointer round-icon-hover"
                                            (click)="onClick('EDIT', workOrder)"></i>
                                        <i class="icon-trash round-icon m-r-5 pointer round-icon-hover"
                                            (click)="onClick('DELETE', workOrder)"></i>
                                        <i class="icon-share-alt round-icon m-r-5 pointer round-icon-hover"
                                            (click)="onClick('EXPORT', workOrder)"></i>
                                        <i class="icon-options-vertical p-7-5 pointer round-icon-hover"></i>
                                    </td>
                                </tr>
                            </ng-container>
                            <ng-container>
                                <tr *ngIf="!workOrders || workOrders.length === 0">
                                    <td colspan="5">No Data</td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-center m-t-15">
                    <ngb-pagination [collectionSize]="pages*10" [(page)]="page" [maxSize]="3" [boundaryLinks]="true"
                        (pageChange) = "onPageChange($event)">
                    </ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
