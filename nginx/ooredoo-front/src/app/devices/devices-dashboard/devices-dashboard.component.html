<form class="form-horizontal m-t-40" [formGroup]="deviceFormGroup" (ngSubmit)="onSubmit(deviceFormGroup)">
    <div class="row">
        <div class="col-sm-12 card-no-border">
            <div class="card ">
                <div class="card-header bg-header header-no-border">
                    <h4 class="card-title m-b-0">Device Generator</h4>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle">
                        <div class="preview p-b-15 p-t-15"> <i class="icon-info round-icon"></i>
                            This section serve the administration of property devices of ooredoo.

                        </div>
                    </h6>
                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <label>hostname*</label>
                                <input class="form-control font-13" type="text" formControlName="hostname"
                                    placeholder="9000">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label>IP System*</label>
                                <input class="form-control font-13" type="text" formControlName="ipSystem"
                                    placeholder="192.168.161.1">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label>Route Distinguisher(RD)*</label>
                                <input class="form-control font-13" type="text" formControlName="rd" placeholder="015">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="vendor">Vendor*</label>
                                <select class="custom-select col-12 font-13" formControlName="vendor"
                                    id="inlineFormCustomSelect">
                                    <option value="0" selected disabled>Choose vendor</option>
                                    <option value="1">Nokia</option>
                                    <option value="2">Cisco</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="reset"
                                class="btn btn-secondary waves-effect waves-light m-t-10 float-right m-l-10">Cancel</button>
                            <button type="submit"
                                class="btn btn-info waves-effect waves-light m-t-10 float-right m-l-10"
                                [disabled]="deviceFormGroup.invalid">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <nao-devices-list [devices]="devices" [pages]="pages" (actionClick)="onActionClick($event)"
        (pageChange)="onPageChange($event)"></nao-devices-list>

</form>

<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Upload/Download Devices</h4>
            <h6 class="card-subtitle">
                <div class="preview"> <i class="fa fa-info-circle"></i> Here you can upload or download </div>
            </h6>
            <div class="row">
                <div class="col-12 card-no-border">
                    <div class="card">
                        <div class="card-body">

                            <input class="fileupload  m-t-10 float-left m-l-10" type="file"
                                (change)="onFileChange($event)" multiple="false" />

                            <button (click)="exportAsXLSX()"
                                class="btn btn-info waves-effect waves-light m-t-10 float-left m-l-10">Export All
                                <i class="fa fa-file-excel-o"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Edit/Delete modal -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{modalHeader}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="text-center text-primary">{{modalBody}}</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('CANCEL')">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="modal.close(modalHeader)">Confirm</button>
    </div>
</ng-template>
