<div class="table-wrapper">
  <div class="table-title ">
    <div class="row">
      <div class="col-sm-8">

        <h2>User <b>Management</b></h2>
      </div>
      <div class="col-sm-4">
        <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal" (click)="delete()"><i
            class="material-icons">&#xE15C;</i>
          <span>Delete</span></a>
        <a href="#" class="btn btn-primary"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>
      </div>
    </div>
  </div>








  <div class="table-filter">
    <div class="row">
      <div class="col-sm-3">
        <div class="show-entries">
          <span>Show entries</span>
          <select class="form-control">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
          </select>
        </div>
      </div>
      <div class="col-sm-9">

        <div class="filter-group">
          <label>Name</label>
          <input type="text" class="form-control">
          <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>





  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>Date Created</th>
        <th>Role</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id}}</td>
        <td> {{ user.email }}</td>
        <td>{{ user.creationDate }}</td>
        <td>{{ user.role?.name }}</td>
        <td><span class="status text-success">&bull;</span> Active</td>
        <td>
          <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons pointer">&#xE254;</i></a>
          <a class="delete" title="Delete" data-toggle="tooltip" (click)="onClick('DELETE', user)"><i
              class="material-icons pointer">&#xE872;</i></a>
        </td>
      </tr>
      <!-- <tr>
        <td>2</td>
        <td><a href="#"><img src="/examples/images/avatar/2.jpg" class="avatar" alt="Avatar"> Paula Wilson</a></td>
        <td>05/08/2014</td>
        <td>Publisher</td>
        <td><span class="status text-success">&bull;</span> Active</td>
        <td>
          <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
          <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
        </td>
      </tr>
     -->

    </tbody>
  </table>
  <div class="clearfix">
    <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
    <ul class="pagination">
      <li class="page-item disabled"><a href="#">Previous</a></li>
      <li class="page-item"><a href="#" class="page-link">1</a></li>
      <li class="page-item"><a href="#" class="page-link">2</a></li>
      <li class="page-item active"><a href="#" class="page-link">3</a></li>
      <li class="page-item"><a href="#" class="page-link">4</a></li>
      <li class="page-item"><a href="#" class="page-link">5</a></li>
      <li class="page-item"><a href="#" class="page-link">Next</a></li>
    </ul>
  </div>

  <ngb-pagination [collectionSize]="pages*10" [(page)]="page" [maxSize]="3" [boundaryLinks]="true"
      (pageChange) = "onPageChange($event)">
  </ngb-pagination>
  </div>-->

</div>
