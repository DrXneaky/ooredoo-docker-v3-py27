<div [ngClass]="{'alert-success alert': success === 'su', 'alert alert-danger':failed === 'failed' }">{{message}}</div>

<h2>Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
    </div>
    <input name="" class="form-control" placeholder="Full name" type="text" formControlName="fullName">
  </div>
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
    </div>
    <input name="" class="form-control" placeholder="Email address" type="email" formControlName="email">
  </div>
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
    </div>

    <select class="custom-select" style="max-width: 220px;" formControlName="role">
      <option value="0" selected disabled>Select role</option>
      <option *ngFor="let role of roles; index as i" [value]="role.name">
        {{role["name"]}}</option>
    </select>

  </div>

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
    </div>
    <input class="form-control" placeholder="Create password" type="password" formControlName="password">

  </div>
  <!-- <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
    </div>
    <input class="form-control" placeholder="Repeat password" type="password" formControlName="password-repeat">
  </div> form-group// -->
  <div class="form-group">
    <button type="submit" [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Create Account </button>
  </div>
</form>
<br>
<nao-user-list [users]="users" (actionClick)="onActionClick($event)"></nao-user-list>

<!-- Delete confirmation modal -->
<ng-template #content let-modal>
  <div class="modal-header ">
    <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <!-- <span aria-hidden="true">&times;</span> -->
      <i class="material-icons">&#xE5CD;</i>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-center text-primary">Are you sure ypu want to delete </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('CANCEL')">Cancel</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('CONFIRM')">Confirm</button>
  </div>
</ng-template>
